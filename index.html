<!DOCTYPE html>
<html>
<head>
	<title>NYT-Search</title>
  <link rel='reset' href='assets/css/reset.css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> 
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>
<body>
<div class="container">
<div class="jumbotron  jumbotron2">
  <h1>New York Times Search</h1>
  
</div>
<p>Seacrh:</p>
<div class="row">
  <div class="col-lg-12 centered">
    <div class="input-group input-group2">
     
      <input type="text" id="search" class="form-control" placeholder="Search for...">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  </div>
  <br>
  <p>Number of Records to Retrieve:</p>
<div class="row">
  <div class="col-lg-12 centered">
    <div class="input-group input-group2">
     
      <input type="text" id="records" class="form-control" placeholder="Search for...">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  </div>
  <br>
<p>Start Year (Optional):</p>
<div class="row">
  <div class="col-lg-12 centered">
    <div class="input-group input-group2">
     
      <input type="text" id="start" class="form-control" placeholder="Search for...">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  </div>
  <br>
<p>End Year (Optional):</p>
<div class="row">
  <div class="col-lg-12 centered">
    <div class="input-group input-group2">
     
      <input type="text" id="end" class="form-control" placeholder="Search for...">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  </div>
  <br>
  
  	<button class="button">Submit</button>
  	<button>Clear Results</button>
</div>
<div class="top articles">
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>NYT-Search</title>
	<link rel="stylesheet" type="text/css" href="assets\css\style.css">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<div class="jumbotron  jumbotron2">
  <h1>New York Times Search</h1>
  
</div>
<p>Seacrh:</p>
<div class="row">
  <div class="col-lg-12 centered">
    <div class="input-group input-group2">
     
      <input type="text" id="search" class="form-control" placeholder="Search for...">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  </div>
  <br>
  <p>Number of Records to Retrieve:</p>
<div class="row">
  <div class="col-lg-12 centered">
    <div class="input-group input-group2">
     
      <input type="text" id="records" class="form-control" placeholder="Search for...">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  </div>
  <br>
<p>Start Year (Optional):</p>
<div class="row">
  <div class="col-lg-12 centered">
    <div class="input-group input-group2">
     
      <input type="text" id="start" class="form-control" placeholder="Search for...">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  </div>
  <br>
<p>End Year (Optional):</p>
<div class="row">
  <div class="col-lg-12 centered">
    <div class="input-group input-group2">
     
      <input type="text" id="end" class="form-control" placeholder="Search for...">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  </div>
  <br>
  
  	<button class="button">Submit</button>
  	<button>Clear Results</button>
</div>
<div class="top articles">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
